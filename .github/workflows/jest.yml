name: Jest
on:
  pull_request:
    branches:
      - master
      - develop
jobs:
  jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run: yarn --frozen-lockfile --check-files
      - run: npx jest
